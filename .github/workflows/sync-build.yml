name: Sync & Build AdbAutoPlayer

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # toutes les 6 heures

jobs:
  sync-and-build:
    runs-on: windows-latest
    
    steps:
      # 1. Vérifier le code du fork
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Synchroniser avec le repo original
      - name: Sync with upstream
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/AdbAutoPlayer/AdbAutoPlayer.git
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit
          git push origin main
        continue-on-error: true
      
      # 3. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # 4. Setup Go (requis pour Wails3)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      # 5. Setup Node (requis pour Wails3)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 6. Installer UV
      - name: Install UV
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell
      
      # 7. Installer Python avec UV
      - name: Install Python with UV
        run: |
          uv python install
        shell: powershell
      
      # 8. Installer les dépendances Python
      - name: Install Python dependencies
        run: |
          cd python
          uv sync --dev
        shell: powershell
      
      # 9. Installer Wails3
      - name: Install Wails3
        run: |
          go install github.com/wailsapp/wails/v3/cmd/wails3@latest
          echo "$env:USERPROFILE\go\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell
      
      # 10. Vérifier les installations
      - name: Verify installations
        run: |
          Write-Host "Python version:"
          python --version
          Write-Host "`nGo version:"
          go version
          Write-Host "`nNode version:"
          node --version
          Write-Host "`nWails3 version:"
          wails3 version
        shell: powershell
      
      # 11. Builder l'executable avec le script officiel
      - name: Build Windows executable
        run: |
          .\.github\scripts\build_windows.ps1
        shell: powershell
      
      # 12. Trouver et vérifier l'exe créé
      - name: Check build output
        run: |
          Write-Host "Searching for built executable..."
          $exeFiles = Get-ChildItem -Path . -Recurse -Filter "*.exe" | Where-Object { 
            $_.Directory.Name -eq "dist" -or 
            $_.Directory.Name -eq "build" -or 
            $_.Directory.Name -eq "output" -or
            $_.Directory.Name -eq "bin"
          }
          
          if ($exeFiles) {
            Write-Host "✅ Build successful! Found:"
            $exeFiles | ForEach-Object { Write-Host $_.FullName }
            
            # Créer un dossier artifacts s'il n'existe pas
            New-Item -ItemType Directory -Force -Path "artifacts"
            
            # Copier tous les exe trouvés
            $exeFiles | ForEach-Object { Copy-Item $_.FullName -Destination "artifacts\" }
          } else {
            Write-Host "❌ Build failed - no exe found"
            Write-Host "`nSearching all .exe files in the repository:"
            Get-ChildItem -Path . -Recurse -Filter "*.exe" | ForEach-Object { Write-Host $_.FullName }
            exit 1
          }
        shell: powershell
      
      # 13. Upload l'exe comme artifact
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: AdbAutoPlayer-Windows-exe
          path: artifacts/*.exe
          if-no-files-found: error
      
      # 14. (Optionnel) Créer une release automatique sur tag
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}